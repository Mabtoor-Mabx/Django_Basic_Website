{% extends "base.html" %}

{% block title %} Home- My Blog Website {% endblock %}

{% block content %}

<h1 class="mb-4 text-primary">
    {{title}}
</h1>

<div class="row">

    {% for post in  posts %}
    
    <div class="col-md-6 md-3">
        <div class="card p-3 shadow">

            <h4>
                {{post.title}}
            </h4>
            <p>
                {{post.content}}
            </p>
        </div>
    </div>
    {% endfor %}


</div>



{% endblock %}
